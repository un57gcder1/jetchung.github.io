<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://use.fontawesome.com/0b137c3555.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Everaise Forum</title>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#">Everaise Forum</a>

        <div style="margin-left:auto; margin-right:0;">
            <button type="button" class="btn btn-primary" id="authorize_button" style="display: none;">Sign In</button>
            <button type="button" class="btn btn-primary" id="signout_button" style="display: none;">Sign Out</button>
        </div>
        </div>
    </nav>
    <main role="main" class="container">
        <br><br><br><br>
        <div class="jumbotron">
            <h1>Everaise Forum</h1>
            <hr class="my-4">
            <!---->




            <div class="card" id = "submit">
                <div class="card-header alert-primary">

                    <ul class="nav navbar navbar-left">
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="bold()"><i
                                    class="fas fa-bold"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="underline()"><i
                                    class="fas fa-underline"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-italic"></i></button>
                        </li>

                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-palette"></i></button>
                        </li>


                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-eye-slash"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-link"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-images"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="italic()"><i
                                    class="fas fa-paperclip"></i></button>
                        </li>
                    </ul>

                </div>
                <div class="card-body">
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Subject" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Tags" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">

                        <textarea id="post" class="form-control" placeholder="Post" aria-label="With textarea"
                            rows="5"></textarea>
                    </div>
                    <br>
                    <button style = "float:right;" type="button" class="btn btn-secondary">Submit</button>

                </div>

            </div>
            <!---->


        </div>
    </main>
    <script src="forum.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</html>
