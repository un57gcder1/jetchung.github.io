<!DOCTYPE html>
<html>

<head>
  <title>scanner.io</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body class="text-center">
<center>
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">


    <main role="main" class="inner cover">
      <br><br><br><br><br><br>
      <br><br>
      <meta name="google-signin-client_id" content="100113184033-vliuo5aval25c2ucgm3tfa6l0iq48nve.apps.googleusercontent.com">
      <script src="https://apis.google.com/js/platform.js" async defer></script>

      <div id="my-signin2"></div>
      <script>
        function onSuccess(googleUser) {
          profile = googleUser.getBasicProfile();
          localStorage["userId"] = profile.getId();
          localStorage["name"] = profile.getName();
          localStorage["email"] = profile.getEmail();

        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

      <h1 class="cover-heading">scanner.io</h1>
      <p class="lead">scanner.io helps you to organize your documents and receipts</p>
      <p class="lead">
        <a href="app.html" class="btn btn-lg btn-secondary">Scan</a>
        <a href="send.html" class="btn btn-lg btn-secondary">Send</a>

      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
      </div>
    </footer>

    <a href="https://www.facebook.com/jet.chung.520" class="fa fa-facebook"></a>
    <a href="https://github.com/JetChung/JetChung.github.io/" class="fa fa-github"></a>

  </div></center>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src = "js/firebase.js"></script>
</body>

</html>
