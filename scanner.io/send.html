<html>

<head>

<body class="text-center">
  <script src = "js/submit.js"></script>
  <script src = "js/csv.js"></script>

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">


    <main role="main" class="inner cover">
      <br><br>
      <h1 class="cover-heading">Send</h1>
      <p class="lead">Please enter any tags for searching</p>

      <form id="form">

        <div class="form-group">
          <label for="name">Name of Purchaser</label>
          <input type="text" class="form-control" id="name" placeholder=name>
        </div>
        <div class="form-group">
          <label for="place">Place of Purchase</label>
          <input type="text" class="form-control" id="place" placeholder="Place of Purchase (optional)">
        </div>
        <div class="form-group">
          <label for="start">Starting Date</label>
          <input type="date" class="form-control" id="start" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="end">Ending Date</label>
          <input type="date" class="form-control" id="end" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="min">Minimum Amount in USD</label>
          <input step=".01" type="number" id="min" class="form-control" placeholder="Minimum Amount (optional)">
        </div>
        <div class="form-group">
          <label for="max">Maximum Amount in USD</label>
          <input step=".01" type="number" id="max" class="form-control" placeholder="Maximum Amount (optional)">
        </div>

      </form>
      <script>
      name = localStorage["name"];
      document.getElementById("name").value = name;

      </script>
        <a href="javascript:download()" class="btn btn-sm btn-secondary"> Send</a>


          <script src="https://apis.google.com/js/platform.js" async defer></script>

      <hr>

    </main>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

      </div>
